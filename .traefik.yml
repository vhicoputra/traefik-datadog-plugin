name: datadog
displayName: Datadog Metrics and Tracing Plugin
type: middleware
import: github.com/vhicoputra/traefik-datadog-plugin
summary: Sends comprehensive metrics and traces to Datadog APM
description: |
  This plugin provides comprehensive Datadog integration for Traefik, sending:
  - Metrics to DogStatsD (request hits, duration, errors, apdex)
  - Traces to Datadog APM via OTLP
  - Proper tags including hostname, status code, and resource name
testData:
  dogstatsdAddress:
    datadog-apm.datadog.svc:8127
  otlpEndpoint:
    http://datadog-apm.datadog.svc:4318/v1/traces
  serviceName:
    traefik-cfs-staging-echo
  environment:
    staging
  version:
    "3.6.5"
  sampleRate:
    1.0
  apdexThreshold:
    0.5
